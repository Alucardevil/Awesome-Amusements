<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Awesome Amusements - Ride Rental Inquiry</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="grid-container">
            <div class="logo-container">
                <img src="Awesome Ausements.png" alt="Awesome Amusements Logo"
                    class="logo" id="movingLogo">
            </div>

            <nav>
                <a href="#" class="nav-link">Home</a>
                <a href="#" class="nav-link">About Us</a>
                <a href="#" class="nav-link">Contact</a>
            </nav>

            <div class="form-container">
                <form id="rentalForm">
                    <h1>Awesome Amusements Ride Rental Inquiry</h1>
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Your Name">

                    <label for="address">Address</label>
                    <input type="text" id="address" placeholder="Your Address">

                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob">

                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" placeholder="Your Phone Number">

                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Your Email">

                    <label for="desiredRide">Desired Ride</label>
                    <select id="desiredRide">
                        <option value>Select Desired Ride</option>
                        <option value="rollerCoaster">Wooden Roller Coaster</option>
                        <option value="rollerCoaster">Steel Roller Coaster</option>
                        <option value="rollerCoaster">WaterRoller Coaster</option>
                    </select>

                    <button type="submit">Submit Inquiry</button>
                    <p id="message"></p>
                </form>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
